        }

                feature: layer.feature,

            layer.bindTooltip((layer.feature.properties['NRO_FAM'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NRO_FAM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SHAPE_MANZANAS_MIPERU_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_SHAPE_PERIMETRO_MIPERU_2.eachLayer(function(layer) {
